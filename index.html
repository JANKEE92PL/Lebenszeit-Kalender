<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>Lebenszeit Kalender</title>
</head>
<body>
<h1>Lebenszeit Kalender</h1>
<input type="date" name="datepicker" id="datepicker" class="datepicker" value="2010-01-01">
<h2 class="lifetime">Lebenszeit in Jahren:&nbsp;<span class="years"></span></h2>
<h2 class="lifetime">Lebenszeit in Wochen:&nbsp;<span class="weeks"></span></h2>
<h2 class="lifetime">Lebenszeit in Tagen:&nbsp;<span class="days"></span></h2>
<div class="wrapper">
    <div class="block-row">
        <div class="markers-block">
            <div class="markers-first">
                <p>1</p>
                <p>4</p>
            </div>
        </div>
        <div class="markers-block">
            <div class="markers">
                <p>8</p>
            </div>
        </div>
        <div class="markers-block">
            <div class="markers">
                <p>12</p>
            </div>
        </div>
        <div class="markers-block">
            <div class="markers">
                <p>16</p>
            </div>
        </div>
        <div class="markers-block">
            <div class="markers">
                <p>20</p>
            </div>
        </div>
        <div class="markers-block">
            <div class="markers">
                <p>24</p>
            </div>
        </div>
        <div class="markers-block">
            <div class="markers">
                <p>28</p>
            </div>
        </div>
        <div class="markers-block">
            <div class="markers">
                <p>32</p>
            </div>
        </div>
        <div class="markers-block">
            <div class="markers">
                <p>36</p>
            </div>
        </div>
        <div class="markers-block">
            <div class="markers">
                <p>40</p>
            </div>
        </div>
        <div class="markers-block">
            <div class="markers">
                <p>44</p>
            </div>
        </div>
        <div class="markers-block">
            <div class="markers">
                <p>48</p>
            </div>
        </div>
        <div class="markers-block">
            <div class="markers">
                <p>52</p>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
